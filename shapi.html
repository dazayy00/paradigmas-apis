<!DOCTYPE html>
<html>
<title>SUPERHERO RANDOM</title>
<body>

<h1>SUPERHERO API</h1><br>
<h2>Instrucciones:</h2>
<h3>Ingresa un numero entre 1 y 731 </h3>
<h3>para saber qué superhéroe eres!!</h3>

<label>Ingresa el número:</label><br>
<input type="text" id="characterID" placeholder="1-731"><br><br>

<button onclick="getSuperhero()" data-api-function="SuperHeroAPIFetch">SuperHero(Fetch)</button>
<button onclick="getSuperhero()" data-api-function="SuperHeroAPIHttp">SuperHero(HttpRequest)</button>
<button onclick="getSuperhero()" data-api-function="SuperHeroJquery">SuperHero(Jquery)</button>
<button onclick="getSuperhero()" data-api-function="SuperHeroRandom">SuperHero RANDOM(Jquery)</button>

<div id="resultado"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="shapi.js"></script>
<link rel="stylesheet" href="shapi.css">

</body>
</html>
